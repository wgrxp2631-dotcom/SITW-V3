<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
    }

    .card h2 {
      margin: 0 0 10px;
      color: #ffd966;
    }

    .price {
      font-size: 20px;
      margin: 10px 0;
    }

    .btn {
      display: block;
      text-decoration: none;
      background: #00c853;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
