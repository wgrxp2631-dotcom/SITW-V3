<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #141414;
      border-radius: 12px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .sub {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .old-price {
      text-decoration: line-through;
      color: #777;
    }

    .off {
      color: #00ff88;
      font-weight: bold;
      margin: 8px 0;
    }

    .price {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
