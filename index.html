<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja Gamer - Pagamento PIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#111;
  padding:25px;
  border-radius:14px;
  width:320px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
}

h1{
  margin-top:0;
}

.valor{
  font-size:32px;
  margin:15px 0;
}

.pix{
  background:#000;
  color:#00ff88;
  padding:10px;
  border-radius:8px;
  word-break:break-all;
  font-size:14px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#00ff88;
  color:#000;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

small{
  display:block;
  margin-top:12px;
  color:#aaa;
}
</style>
